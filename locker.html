    function Obj(){

    }

    Obj.prototype = {

        return a + b;
      },
      reduce:function(a,b){
        return a - b;
      }
    }

    var a = new Obj();

    console.log(a.__proto__ == Obj.prototype);  // true

    // 在字符串类型的原型对象上拓展一个反转字符串的方法
    // 
    String.prototype.myRest = function(str){
      var a = [];
      for(var i = 0;i < str.length;i++){
        a.unshift(str[i]);
      }
      return a.join('');

    function getUrl(url){
      var arr = url.split("?")[1].split("&");
      var obj = {};
      for(var i = 0;i < arr.length;i++){
        var key = arr[i].split("=")[0];
        var val = arr[i].split("=")[1];
        obj[key] = val;
      }
      return obj;
    }
